    <title>EV3_UD2</title>
    <script type="text/javascript">
        function anade() {
          var contador = document.getElementsByTagName("li");
          var node = document.getElementById("lista");
          var textNode = document.createTextNode("elemento de la lista" + contador.length);
          node.appendChild(textNode);
          document.getElementById("lista").appendChild(node);
        }

    </script>
</head>
<body>
    <ul id="lista">
        <li>elemento de la lista1</li>
        <li>elemento de la lista2</li>
        <li>elemento de la lista3</li>
        <li>elemento de la lista4</li>
        <li>elemento de la lista5</li>
    </ul>
    <input type="button" value="AÃ±adir elemento" onclick="anade();">
</body>
